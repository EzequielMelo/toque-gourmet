<div class="flex items-center mt-5 w-full">
  <div class="w-[30%]">
    <div class="h-80 w-80 rounded-full overflow-hidden">
      <img class="object-cover w-full h-full" [src]="image" alt="image description">
    </div>
  </div>
  <div class="w-[70%] ml-28 items-start">
    <h2 class="text-[#3BB551] font-Romantica text-4xl">{{title}}</h2>
    <div class="text-[#656565] mt-4 font-medium">
      <p class="text-pretty">{{description}}</p>
    </div>
  </div>
</div>
