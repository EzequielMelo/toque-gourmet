<div
  class="bg-[#EFEFEF] border border-gray-200 rounded-lg p-6 shadow-xl h-full"
>
  <div class="w-full h-80 md:w-full md:h-80 overflow-hidden rounded-t-lg">
    <a>
      <img
        class="w-full h-full object-cover"
        [src]="imageUrl"
        [alt]="title"
        loading="lazy"
      />
    </a>
  </div>
  <div class="p-2 sm:p-3">
    <a>
      <h5
        class="my-2 sm:my-1 sm:mb-2 text-2xl font-semibold text-center tracking-tight text-gray-900"
      >
        {{ title }}
      </h5>
    </a>
    <p class="mb-4 font-normal text-gray-700 w-full line-clamp-4 text-wrap">
      {{ description }}
    </p>
    <div class="flex justify-center">
      <a
        class="w-36 justify-center inline-flex px-3 py-2 text-sm font-medium text-white bg-[#A10023] rounded-lg hover:bg-[#A10000] focus:ring-4 focus:outline-none"
      >
        Leer m√°s
      </a>
    </div>
  </div>
</div>
