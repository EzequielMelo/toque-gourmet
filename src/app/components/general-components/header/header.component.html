<div class="relative w-full h-60 overflow-hidden">
  <div class="absolute inset-0">
    <img [src]="image" alt="Servicios" class="w-full h-full object-cover blur-[2px]"
      [ngStyle]="{ 'object-position': '50% ' + (height || '50%') }">
  </div>
  <div class="absolute top-1/2 left-0 w-full h-12 bg-black/50 flex items-center justify-center -translate-y-1/2">
    <span class="text-white font-Romantica text-2xl">{{ title }}</span>
  </div>
</div>
